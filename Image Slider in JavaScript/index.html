<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider in JavaScript</title>
    <style></style>
  </head>
  <body>
    <div class="slide-container">
      <div class="slid">
        <img src="./images/flowers-276014_1280.jpg" alt="" />
        <div class="caption">Caption text 1</div>
      </div>
      <div class="slid">
        <img src="./images/mountains-190055_1280.jpg" alt="" />
        <div class="caption">Caption text 2</div>
      </div>
      <div class="slid">
        <img src="./images/tree-736885_1280.jpg" alt="" />
        <div class="caption">Caption text 3</div>
      </div>
      <div class="slid">
        <img src="./images/nyc-4854718_1280.jpg" alt="" />
        <div class="caption">Caption text 4</div>
      </div>
    </div>

    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(1)">&#10095;</span>

    <script src="./script.js"></script>
  </body>
</html>
