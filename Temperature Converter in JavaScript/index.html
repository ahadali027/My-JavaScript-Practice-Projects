<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter in JavaScript</title>
    <style>
      body {
        padding: 50px 100px;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
      }
      #container {
        text-align: center;
        background-color: #1abc9c;
        padding: 50px;
      }
      .input-div {
        display: inline-block;
      }
      .inp {
        padding: 5px 10px;
        margin: 10px;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Tempreture Converter</h1>
    <div id="container">
      <div class="input-div">
        <label>Celcious</label> <br />
        <input type="number" value="0" id="cel" class="inp" />
      </div>

      <div class="input-div">
        <label>Fahrenheit</label> <br />
        <input type="number" value="32" id="fah" class="inp" />
      </div>
    </div>
    <script>
      var cel = document.getElementById("cel");
      var fah = document.getElementById("fah");

      cel.addEventListener("input", function () {
        let c = this.value;
        let f = (c * 9) / 5 + 32;
        console.log(c == "");
        fah.value = f;
        if (c === "") {
          fah.value = 0;
        }
      });
      fah.addEventListener("input", function () {
        let f = this.value;
        let c = ((f - 32) * 5) / 9;
        cel.value = c.toFixed(4);
        if (f == "") {
          cel.value = 0;
        }
      });
    </script>
  </body>
</html>
